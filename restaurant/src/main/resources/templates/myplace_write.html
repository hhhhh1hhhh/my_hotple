<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <title>My Hotple myplace page</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
    <div class="container-fluid" bis_skin_checked="1">
        <a class="navbar-brand" href="/main">My Hotple</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01" bis_skin_checked="1">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Map</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Board</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/myplace">My Place
                        <span class="visually-hidden">(current)</span>
                    </a>
                </li>
            </ul>
            <div>
                <span class="navbar-text" style="margin-right: 30px" th:if="${id != null}">안녕하세요, <span th:text="${id}" ></span>님!</span>
            </div>
            <form id="logoutForm" action="/logout" method="post">
                <div class="btn-group" role="group" aria-label="Basic example" bis_skin_checked="1">
                    <button type="button"
                            class="btn btn-secondary"
                            th:onclick="|location.href='@{/mypage}'|">MyPage</button>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit"
                            class="btn btn-secondary">Logout</button>
                </div>
            </form>
        </div>
    </div>
</nav>
<!--<form th:action="@{/joinProc}" method="post" name="joinForm">-->
<!--    <div class="form-group" bis_skin_checked="1" style="width: 40%; margin: 0 auto; text-align: center;">-->
<form>
    <fieldset>
        <div class="form-group" bis_skin_checked="1" style="width: 40%; margin: 0 auto;">
            <h3 style="margin-top: 50px; text-align: center;">내 장소 저장하기</h3>
            <label class="col-form-label mt-4">장소 이름</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group" bis_skin_checked="1" style="width: 40%; margin: 0 auto;">
            <label class="col-form-label mt-4">주소</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group" bis_skin_checked="1" style="width: 40%; margin: 0 auto;">
            <label for="exampleSelect1" class="form-label mt-4">카테고리</label>
            <select class="form-select" id="exampleSelect1">
                <option>맛집</option>
                <option>카페</option>
                <option>숙소</option>
                <option>관광지</option>
                <option>액티비티</option>
                <option>기타</option>
            </select>
        </div>
        <div class="form-group" bis_skin_checked="1" style="width: 40%; margin: 0 auto;">
            <label for="exampleTextarea" class="form-label mt-4">내용</label>
            <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
        </div>
        <div class="form-group" bis_skin_checked="1" style="width: 40%; margin: 0 auto;">
            <label for="formFile" class="form-label mt-4">파일 첨부하기</label>
            <input class="form-control" type="file" id="formFile">
        </div>
        <fieldset class="form-group">
            <div class="form-check form-switch" bis_skin_checked="1" style="width: 40%; margin-left: auto; margin-right: auto; margin-top: 30px">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked="">
                <label class="form-check-label" for="flexSwitchCheckChecked">다른 사용자에게 내 장소를 공유합니다.</label>
            </div>
        </fieldset>
        <div class="d-grid gap-2" bis_skin_checked="1" style="width: 40%; margin-left: auto; margin-right: auto; text-align: center; margin-top: 30px">
            <button class="btn btn-lg btn-primary" type="submit" id="joinBtn">저장하기</button>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </fieldset>
</form>
</body>
</html>
