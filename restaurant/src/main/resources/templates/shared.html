<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <title>My Hotple Shared Place page</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
    <div class="container-fluid" bis_skin_checked="1">
        <a class="navbar-brand" href="/main">My Hotple</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01" bis_skin_checked="1">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Map</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/shared">Shared Place
                        <span class="visually-hidden">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/myplace/list">My Place</a>
                </li>
            </ul>
            <div>
                <span class="navbar-text" style="margin-right: 30px" th:if="${nickname != null}">안녕하세요, <span th:text="${nickname}" ></span>님!</span>
            </div>
            <form id="logoutForm" action="/logout" method="post">
                <div class="btn-group" role="group" aria-label="Basic example" bis_skin_checked="1">
                    <button type="button"
                            class="btn btn-secondary"
                            th:onclick="|location.href='@{/mypage}'|">MyPage</button>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit"
                            class="btn btn-secondary">Logout</button>
                </div>
            </form>
        </div>
    </div>
</nav>
<h2 style="margin-top: 50px; margin-bottom: 50px; text-align: center">Shared Place List</h2>
<div class="d-flex justify-content-end mb-3">
</div>
<table class="table table-hover" style="text-align: center">
    <thead>
    <tr class="table-primary">
        <th scope="col">번호</th>
        <th scope="col">카테고리</th>
        <th scope="col">장소 이름</th>
        <th scope="col">글쓴이</th>
        <th scope="col">작성일</th>
        <th scope="col">조회</th>
        <th scope="col">좋아요</th>
    </tr>
    </thead>
    <tbody>
    <tr class="table-active" th:each="myplace: ${myplaceList}">
<!--        <th scope="row">Active</th>-->
        <td th:text="${myplace.id}"></td>
        <td th:text="${myplace.category}"></td>
        <td><a th:href="@{|/myplace/${myplace.id}|}" th:text="${myplace.placeName}"></a></td>
        <td th:text="${myplace.userId}"></td>
        <td th:text="*{#temporals.format(myplace.createdTime, 'yyyy-MM-dd HH:mm')}"></td>
        <td th:text="${myplace.views}"></td>
        <td th:text="${myplace.likes}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
