<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <title>My Hotple Shared Place page</title>
</head>
<body>
<nav th:replace="fragments.html :: main-nav"></nav>
<h2 style="margin-top: 50px; margin-bottom: 50px; text-align: center">Shared Place List</h2>
<div class="d-flex justify-content-end mb-3">
</div>
<table class="table table-hover" style="text-align: center">
    <thead>
    <tr class="table-primary">
        <th scope="col">번호</th>
        <th scope="col">카테고리</th>
        <th scope="col">장소 이름</th>
        <th scope="col">글쓴이</th>
        <th scope="col">작성일</th>
        <th scope="col">조회</th>
        <th scope="col">좋아요</th>
    </tr>
    </thead>
    <tbody>
    <tr class="table-active" th:each="myplace: ${myplaceList}" th:if="${myplace.share eq true}">
<!--        <th scope="row">Active</th>-->
        <td th:text="${myplace.id}"></td>
        <td th:text="${myplace.category}"></td>
        <td><a th:href="@{|/shared/${myplace.id}|}" th:text="${myplace.placeName} "></a></td>
        <td th:text="${myplace.userNickname}"></td>
        <td th:text="*{#temporals.format(myplace.createdTime, 'yyyy-MM-dd HH:mm')}"></td>
        <td th:text="${myplace.views}"></td>
        <td th:text="${myplace.likes}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
